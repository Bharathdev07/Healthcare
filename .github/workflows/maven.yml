name: Java CI with Maven

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build with Maven
      run: | 
        PATH="/opt/apache-maven-3.8.7/bin:$PATH"
        mvn clean install
