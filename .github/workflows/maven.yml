name: Java CI with Maven

on:
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build with Maven
      run: |
        PATH="/opt/apache-maven-3.8.7/bin:$PATH"
        mvn clean install
        
    - name: login to ecr
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/m7w0r2s7
    - name: build docker image
      run: |
        docker build -t public.ecr.aws/m7w0r2s7/health:latest .
        docker push public.ecr.aws/m7w0r2s7/health:latest
    - name: Kubectl Action
      uses: tale/kubectl-action@v1
      with:
        base64-kube-config: ${{ secrets.KUBE_CONFIG_PROD }}
    - run: |
        kubectl apply -f deploy.yaml
        kubectl apply -f svc.yaml
        
      
