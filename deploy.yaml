apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: java
        image: public.ecr.aws/m7w0r2s7/health:latest
        ports:
        - containerPort: 8082
